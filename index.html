<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfc289a367.js"
      crossorigin="anonymous"
    ></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav>
        <span class="home-route">
          <a href="">Influencer products</a>
        </span>
        <span class="route">
          <a href="">Home</a>
          <a href="">Products</a>
          <a href="">Sign Up</a>
          <a href="">Log In</a>
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href=""><i class="fa-solid fa-cart-arrow-down"></i></a>
        </span>
      </nav>
    </header>
    <!-- header end -->
    <main>
      <!-- influencer products -->
      <section class="container">
        <div class="influencer">
          <div class="half-width">
            <h2>
              Start your Journey as <br />
              Influencer
            </h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              <br />
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <div class="prebook-btn">
              <a target="_blank" href="">Pre book now</a>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="half-width img-width">
            <img src="images/main-camera.png" alt="" />
          </div>
        </div>
      </section>
      <!-- brand logo -->
      <section class="logos">
        <hr />
        <div class="logo">
          <img src="logos/Alibaba.svg" alt="" />
          <img src="logos/Amazon.svg" alt="" />
          <img src="logos/Daraz.pk Logo.svg" alt="" />
          <img src="logos/Ebay.svg" alt="" />
          <img src="logos/Rakuten.svg" alt="" />
          <img src="logos/Walmart.svg" alt="" />
          <img src="logos/Target.svg" alt="" />
        </div>
        <hr />
      </section>
    </main>
  </body>
</html>
